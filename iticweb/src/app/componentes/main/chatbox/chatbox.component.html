
<main>
    <div class="chatbox-container">
        <div class="response-container" id="response-container">
            <div class="msgBinvenida" *ngIf="starter">
                <h1>Hola benvingut,</h1><br>
                <p>Sóc l'assistent de l'Institut ITIC de Barcelona <br>
                    En què puc ajudar-te?
                </p><br>
                <img src="../../../../assets/iconos/logo horitzontal ITICBCN (Blanc) 1 (1).png" alt="">

            </div>

            <ul *ngFor="let query of listaQuerys let i= index " >
                <li *ngIf=respuestas>
                    <h4>User promtp</h4>
                    <div class="pregunta">{{listaQuerys[i]}}</div><br>
                    
                    <h4>IA response</h4>
                    <br>
                    <mat-progress-spinner *ngIf="!respuestas[i]"
                        class="example-margin"
                        [color]="color"
                        [mode]="mode"
                        [value]="value"
                        diameter="24">
                     </mat-progress-spinner>
                 <div class="query" [innerHTML]="respuestas[i]" style="white-space: pre-line"></div>
                </li>
            </ul>
        </div>
        <div class="imput-container">
            <textarea id="query" name="query" placeholder="Introduce algo..." #queryInput (keyup.enter)="iaChat(queryInput.value); queryInput.value = ''"></textarea>

        </div>
        
    </div>
</main>
