<main>
    <div id="conten">
        <div class="left">
            <img class="logo-itic" src="../../../../assets/logos_itic/logo quadrat Institut TIC de Barcelona (Color).png" alt="">
        </div>
    
        <div class="right">
            <h2>Crear cuenta</h2>
            <form (ngSubmit)="onSubmit()">
                <label for="nombre">Nombre</label>
                <input type="nombre" name="nombre" id="nombre" required>
                <br><br>
                <label for="apellido">Apellido</label>
                <input type="apellido" name="apellido" id="apellido" required>
                <br><br>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" required>
                <br><br>
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" required>
                <br><br>
                <div *ngIf="!isAuthenticated">
                    <p class="auth_error">Error. Los valores no pueden estar vacíos!</p>
                </div>
                
                <input type="submit" name="submit" value="Registrarse">        
            </form>
        </div>
    </div>
    
</main>
